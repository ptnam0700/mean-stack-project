<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="legacy">
      <input 
        matInput 
        type="text" 
        name="title"
        #title="ngModel"
        ngModel
        placeholder="Post Title"
        required />
        <mat-error *ngIf="title.invalid">Title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <textarea 
        matInput 
        rows="4" 
        name="content"
        #content="ngModel"
        ngModel
        placeholder="Post Content"
        required></textarea>
        <mat-error *ngIf="content.invalid">Content is required</mat-error>
    </mat-form-field>
    <button 
      mat-raised-button 
      color="accent" 
      type="submit">Save Post</button>
  </form>
</mat-card>
